<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./rps_game.js"></script>
  <title>The Rock Paper Scissors Website</title>
</head>
<body>
  <h1>The Rock, Paper, Scissors Game</h1>
  <section id="game-output">
    <div id="game-container">
      <div class="player-container">
        <p>Your Score: <span id="player-wins">0</span></p>
        <img src="" alt="Screen of player's choice">
      </div>
      
      <div class="player-container">
        <p>Computer Score: <span id="computer-wins">0</span></p>
        <img src="" alt="Screen of computer's choice">
      </div>
    </div>

    <div id="result-text">
      <p>Choose an Option</p>
    </div>
  </section>

  <section id="game-input">
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
  </section>
</body>
</html>
